<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试使用markdown</title>
    <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <style>
        blockquote {
            border-left: #eee solid 5px;
            padding-left: 20px;
        }

        ul li {
            line-height: 20px;
        }

        code {
            color: #D34B62;
            background: #F6F6F6;
        }

    </style>
</head>

<body>

<div>
    <!--<&#45;&#45;设置id为oriContent，如果想实现实时更新，使用onkeyup方法&#45;&#45;!>-->

    <textarea id="oriContent" style="height:400px;width:600px;" onkeyup="convert()"></textarea>

    <!--<-&#45;&#45;设置展示的div添加id-!>-->
    <div id="result"></div>

</div>

<!--<&#45;&#45;写转化函数&#45;&#45;!>-->
<script type="text/javascript">
    function convert() {
        // var text = document.getElementById("oriContent").value;
        let url = 'md/skywalking.md'

        let request = new XMLHttpRequest();

        request.open("get", url);

        request.send(null);

        request.onload = function () {

            if (request.status === 200) {

                // this.content.text = request.responseText

                let converter = new showdown.Converter();
                let text = converter.makeHtml(request.responseText);
                document.getElementById("result").innerHTML = text;
            }

        }

        // var converter = new showdown.Converter();
        // var html = converter.makeHtml(text);
        // document.getElementById("result").innerHTML = html;
    }
</script>

</body>
</html>
