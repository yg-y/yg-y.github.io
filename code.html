<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>编程</title>
    <link rel="icon" href="blogyg-logo.png" type="image/x-icon"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/index.css">
    <style type="text/css">
        .top-pages {
            width: 100%;
            height: 100%;
            background-size: cover;
            position: absolute;
        }
        [v-cloak]
        {
            display: none !important;
        }
    </style>
</head>
<body class="top-pages">
<div id="app" v-cloak>
    <div style="margin-top: 0.5rem;font-size: 3rem;float: left;margin-left: 0.5rem;color: rgba(87,87,87,0.82)">编程</div>
    <br>
    <!--  暂时用来分隔  -->
    <div class="tag-sty">
    </div>
    <div style="margin-top: 1%">
        <div class="car-content" v-for="item in contents" @click="clickContent(item.id)">
            <div style="font-size: 1.3rem;color: #2673bf">{{ item.name }}</div>
            <div style="font-size: 1rem;color: rgba(87,87,87,0.75);margin-top: 0.5rem">
                {{ item.titleName }}
            </div>
            <div style="color: rgba(87,87,87,0.57);font-size: 0.9rem;margin-top: 0.5rem">
                {{ item.tag }} · {{ item.auth }} · {{ item.creatTime }}
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./js/data.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                tags: getTags(),
                contents: getContent()
            }
        },
        methods: {
            clickContent: function (id) {
                window.location.href = './content.html?id=' + id
            }
        },
        created: function () {
        }
    })
</script>
</html>
