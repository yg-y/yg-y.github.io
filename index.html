<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>个人博客</title>
    <link rel="icon" href="blogyg-logo.png" type="image/x-icon"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .top-page {
        background: linear-gradient(45deg, rgba(254, 172, 94, 0.5), rgba(199, 121, 208, 0.5), rgba(75, 192, 200, 0.5));
        width: 100%;
        height: 100%;
        position: absolute;
    }

    .but-sty {
        text-align: center;
        width: 100%;
        margin-top: 20%;
        padding: 1%;
    }

    .title-text {
        margin-top: 10%;
        text-align: center;
        font-size: 100px;
        color: rgba(0, 0, 0, 0.67);
    }

    .text-content {
        margin-top: 1%;
        text-align: center;
        font-size: 70px;
        color: rgba(0, 0, 0, 0.67);
    }

    .but-code {
        width: 20%;
        height: 50px;
        font-size: 20px;
    }

    .but-photo {
        margin-left: 1%;
        background-color: rgba(122, 231, 239, 0.5);
        border-color: rgba(255, 255, 255, 0);
        width: 20%;
        height: 50px;
        font-size: 20px;
    }

</style>
<div class="top-page" id="app">
    <div>
        <div class="title-text">小羊的个人博客</div>
        <div class="text-content">
            "日常记录编程博客及摄影文章"
        </div>
    </div>
    <div class="but-sty">
        <el-button type="info" class="but-code" round>编程入口</el-button>
        <el-button type="info" class="but-photo"
                   round>摄影入口
        </el-button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {visible: false}
        }
    })
</script>
</html>
