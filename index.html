<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>小羊的博客</title>
    <link rel="icon" href="blogyg-logo.png" type="image/x-icon"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/element-index.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="top-page">
<div id="app" v-cloak>
    <div class="title-text">小羊的博客</div>
    <div class="text-content">
        "日常记录编程博客及摄影文章"
    </div>
    <div class="but-sty">
        <el-button type="info" class="but-code" @click="gotoCode()" round>编程</el-button>
        <el-button type="danger" class="but-photo" @click="gotoPhoto()"
                   round>摄影
        </el-button>
    </div>
</div>
<div style="color: rgb(118,118,118);
    text-align: center;
    position: fixed;
    bottom: 1%;
    width: 100%;">粤ICP备18129778号 &nbsp; ©2020 小羊 young.yg@foxmail.com
</div>
</body>
<script src="js/vue@2.6.11.js"></script>
<!-- 引入组件库 -->
<script src="./js/element-index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {visible: false}
        },
        methods: {
            gotoCode: function () {
                window.location.href = './code.html'
            },
            gotoPhoto: function () {
                window.location.href = './photo.html'

            }
        }
    })
</script>
</html>
