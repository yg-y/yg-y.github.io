<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>小羊的博客</title>
    <link rel="icon" href="blogyg-logo.png" type="image/x-icon"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="top-page">
<div id="app" v-cloak>
    <div class="title-text">小羊的博客</div>
    <div class="text-content">
        "日常记录编程博客及摄影文章"
    </div>
    <div class="but-sty">
        <el-button type="info" class="but-code" @click="gotoCode()" round>编程</el-button>
        <el-button type="danger" class="but-photo" @click="gotoPhoto()"
                   round>摄影
        </el-button>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {visible: false}
        },
        methods: {
            gotoCode: function () {
                window.location.href = './code.html'
            },
            gotoPhoto: function () {
                window.location.href = './photo.html'

            }
        }
    })
</script>
</html>
