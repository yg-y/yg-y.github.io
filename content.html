<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>文章</title>
    <link rel="icon" href="blogyg-logo.png" type="image/x-icon"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/markdown.css">
    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>
</head>
<body style="background-color: rgba(184,184,184,0.31) ">
<div id="app" v-cloak>
    <div style="display: flex; flex-direction: column">
        <div style="text-align: center;width: 94%; padding:3% ;background-color: white">
            <div>
                <div style="color: #2673bf; margin: 2% 1% 1% 1%;font-size: 1.5rem">
                    {{ content.titleName }}
                </div>
            </div>
            <div>
                <div style="color: rgba(87,87,87,0.82);font-size: 1rem;">
                    {{ content.tag }} · {{ content.auth }} · {{ content.creatTime }}
                </div>
            </div>
        </div>
        <div style="width: 94%;margin-top:1%;padding:3%;background-color: white">

            <div class="result" id="result"></div>
        </div>
    </div>
    <el-button icon="el-icon-s-home" style="
    z-index: 100;
    position: fixed;
    right: 5%;
    bottom: 6%;
    float: right;"
               @click="home()"
               circle></el-button>
    <el-button icon="el-icon-caret-left" style="
    z-index: 100;
    position: fixed;
    right: 5%;
    bottom: 12%;
    float: right;"
               @click="back()"
               circle></el-button>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- md view -->
<script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
<script src="./js/data.js"></script>
<script src="./js/util.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                tags: getTags(),
                content: {}
            }
        },
        computed: {
            // compiledMarkdown: function () {
            //     return marked(this.content.realContent, {sanitize: true});
            // }
        },
        methods: {
            back: function () {
                window.history.go(-1)
            },
            home: function () {
                window.location.href = './index.html'
            }
        },
        created: function () {
            // 获取地址上的 id 参数
            let id = getQueryVariable('id');
            let contents = getContent();
            // 匹配文章
            for (let item of contents) {
                if (item.id === Number(id)) {
                    this.content = item
                }
            }
            // 动态设置标题
            let tagName = document.getElementsByTagName('title');
            tagName[0].text = this.content.titleName

            // 请求本地 markdown 文件
            let url = this.content.fileUrl
            let request = new XMLHttpRequest();
            request.open("get", url);
            request.send(null);
            request.onload = function () {
                // 回写数据到 markdown 组件中预览
                if (request.status === 200) {
                    let converter = new showdown.Converter();
                    let html = converter.makeHtml(request.responseText);
                    document.getElementById("result").innerHTML = html;

                }
            }
        }
    })
</script>
</html>
