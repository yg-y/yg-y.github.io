<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>文章</title>
    <link rel="icon" href="blogyg-logo.png" type="image/x-icon"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body style="background-color: rgba(184,184,184,0.31) ">
<div id="app" style="display: flex; flex-direction: column">
    <!--    <div style="margin-top: 0.5rem;font-size: 3rem;float: left;margin-left: 0.5rem;color: rgba(87,87,87,0.82)">文章</div>-->

    <div style="text-align: center;width: 80%;margin:1% 0 0 8%; padding:2% ;background-color: white">
        <div>
            <div style="color: black; margin: 2% 1% 1% 1%;font-size: 1.5rem">
                {{ content.titleName }}
            </div>
        </div>
        <div>
            <div style="color: rgba(87,87,87,0.82);margin: 1% 1% 1% 1%;font-size: 1.5rem">
                {{ content.tag }} · {{ content.creatTime }}
            </div>
        </div>
        <div style="margin-top: 1%;margin-left: 1%;font-size: 1.3rem;color: rgba(59,57,57,0.82)">
            <div>
                {{ content.realContent }}
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./js/data.js"></script>
<script src="./js/util.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                tags: getTags(),
                content: {}
            }
        },
        methods: {
            clickContent: function () {
                window.location.href = './content.html'
            }
        },
        created: function () {
            let id = getQueryVariable('id');

            let contents = getContent();

            console.log(id)
            console.log(contents)

            for (let item of contents) {
                console.log(item)
                if (item.id === Number(id)) {
                    this.content = item
                }
            }
        }
    })
</script>
</html>
